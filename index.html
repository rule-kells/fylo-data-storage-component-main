<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>

  <main class="main bg">
    <div class="container-flex container">
      <div class="component component-1">
        <img src="./images/logo.svg" alt="Fylo">
        <div class="component-1-imgs">
          <div class="component-1-img component-1-document"><img src="./images/icon-document.svg" alt="document"></div>
          <div class="component-1-img component-1-folder"><img src="./images/icon-folder.svg" alt="folder"></div>
          <div class="component-1-img component-1-upload"><img src="./images/icon-upload.svg"
              alt="A cloud with an arrow inside it"></div>
        </div>
      </div>
      <div class="component component-2">
        <p class="storage-used">Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="storage-bar"></div>
        <div class="storage-remaining-bubble">
          <p class="storage-remaining-text">185 <span>GB Left</span></p>
        </div>
        <div class="storage-size-flex">
          <small class=storage-size>0 GB</small>
          <small class="storage-size">1000 GB</small>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kellen Ruyle</a>.
  </div>
</body>

</html>
